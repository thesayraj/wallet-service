services:
  db:
    image: mysql:8.0
    container_name: wallet_mysql
    environment:
      MYSQL_ROOT_PASSWORD: system_root_pass
      MYSQL_DATABASE: wallet_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: appuser_pass
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - mysql_data:/var/lib/mysql

  api:
    build: .
    container_name: wallet_api
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      DB_HOST: db
      DB_USER: app_user
      DB_PASS: appuser_pass
      DB_NAME: wallet_db
      WORKER_ID: 1
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "npx db-migrate up --env dev && 
             node scripts/seed-test-data.js && 
             npm start"

volumes:
  mysql_data:
